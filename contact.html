<div  class="contactclass">
<div>
    <h1>Contact us</h1>
</div>

<form action="/contact" method="POST">
<div class="form-group">
    <label for="a">Name  : </label>
    <input type="text" class="form-group" id="a" placeholder="enter your name" name="name">
</div>

<div class="form-group">
    <label for="b">E-mail : </label>
    <input type="email" class="form-group" id="b" placeholder="enter your email" name="email">
</div>
<div class="form-group">
    <label for="c">Phone : </label>
    <input type="text" class="form-group" id="c" placeholder="enter your number" name="phone">
</div>
<div class="form-group">
    <label for="d">Message : </label>
    <input type="text" class="form-group" id="d" placeholder="enter your message" name="message">
</div>

<button type="submit"> Submit</button>
</form>
